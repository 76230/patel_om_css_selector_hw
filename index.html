<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>css selector exercise</title>
</head>
<body> 
    <header>
        <h1 class="hidden">css styling</h1>
        <img src="images/logo.svg"  alt="700 king website logo" id="main-logo">
        <nav>
        <ul>
            <li>locaions</li>
            <li>contact</li>
            <li>about us</li>
            <li>more</li>
        </ul>
        </nav>
    </header>
    <main>
       
        
        <article id="locations">
            <h2>locations</h2>

            <ul class="locations">
                <li>london<input type="checkbox"><span></span></li>
                <li>toronto<input type="checkbox"><span></span></li>
                <li>brampton<input type="checkbox"><span></span></li>
                <li>hamilton<input type="checkbox"><span></span></li>
                <li>kitchner<input type="checkbox"><span></span></li>
                <li>windsor<input type="checkbox"><span></span></li>
            </ul>
        </article>

        <article id="property">
            <h2>property type</h2>
            <ul class="property">
                <li> 1-bhk<input type="checkbox"><span></span></li>
                <li> 2-bhk<input type="checkbox"><span></span> </li>
                <li> 3-bhk<input type="checkbox"><span></span></li>
            </ul>
        </article>
    </main>

    <footer class="sticky_footer">
        <h2> perfect place to settle<br>700-king</h2>   
    </footer>
</body>
</html>
